<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
  </head>
  <body>
    <div id="login_frame">
    <p style="font-size:20px">Welcome to Chunyin's Webpage</p>
    <p style="font-size:20px">Please Login</p>
    <form method="post" action="./scripts/login.js">
    <p><label class="label_input">使用者帳戶</label><input type="text" id="username" class="text_field"/></p>
    <p><label class="label_input">密碼</label><input type="password" id="password" class="text_field"/></p>
    <div id="login_control">
      <input type="button" id="btn_login" value="登入"/>
      <input type="button" id="btn_register" value="註冊"/>
    </div>
    </form>
    </div>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
